<ion-content padding class="content">
  <div id="userInfo">
    <img src="./assets/imgs/profile.png" width="180px" height="180px">
    <ion-item>
      <ion-input placeholder="Wie heisst du?..."></ion-input>
      <button ion-button clear icon-only item-right>
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-item>
    <ion-item-divider class="divider"></ion-item-divider>
  </div>
  <div id="titleFavorites">
    <ion-title>Meine Favoriten</ion-title>
    <ion-item>
      <label id="favName">Serie</label>
      <label id="favPush">Push</label>
    </ion-item>
  </div>
  <ion-list *ngFor="let favorite of favorites">
    <ion-item class="favorite-item">
      <ion-label>{{ favorite }}</ion-label>
      <ion-toggle class="togglePush" item-right></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
