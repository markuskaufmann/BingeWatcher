<ion-header>
  <ion-toolbar>
    <ion-item id="search">
      <ion-input placeholder="Suche nach Serie..."></ion-input>
      <button ion-button clear icon-only item-right>
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
  <ion-item-divider class="divider"></ion-item-divider>
  <ion-toolbar>
    <ion-item id="list-header">
      <ion-label class="name">Name</ion-label>
      <ion-label class="push" item-right>Push</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content padding class="content">
  <ion-list *ngFor="let favorite of favorites">
    <ion-item class="list-item">
      <ion-label>{{ favorite }}</ion-label>
      <ion-toggle class="togglePush" item-right></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
