<ion-header class="dateHeader">
  <ion-toolbar class="dateBar">
    <ion-item id="date">
      <button ion-button clear icon-only item-left (click)="swipeLeft()">
        <ion-icon name="md-arrow-round-back"></ion-icon>
      </button>
      <ion-label>{{ getCurrentDate() }}</ion-label>
      <button ion-button clear icon-only item-right (click)="swipeRight()">
        <ion-icon name="md-arrow-round-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content padding class="content">
  <ion-list>
    <ion-item-sliding *ngFor="let episode of data">
      <ion-item class="list-item">
        <img src="{{ episode.still_path }}" alt="no picture"/>
        <div class="favContent">
          <ion-title class="resName">{{episode.series_name}}: {{ episode.name }}</ion-title>
          <label>Episode: {{ episode.episode_number }} Season: {{ episode.season_number}}</label>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button id="btnFavorite" ion-button (click)="addToFavorites(episode)">
          <ion-icon name="md-star"></ion-icon>
        </button>
        <button id="btnDetail" ion-button (click)="showDetail(episode)">
          <ion-icon name="md-information-circle"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
