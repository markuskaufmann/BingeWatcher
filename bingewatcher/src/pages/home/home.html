<ion-content padding class="content">
  <ion-label>Heute</ion-label>
  <ion-list>
    <ion-item class="list-item" ion-item *ngFor="let episode of seriesToday" (click)="serieSelected(serie)">
      <img src="{{ episode.still_path }}" alt="no picture"/>
      <div class="favContent">
        <ion-title class="resName">{{episode.series_name}}: {{ episode.name }}</ion-title>
        <label>Episode: {{ episode.episode_number }} Season: {{ episode.season_number}}</label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
