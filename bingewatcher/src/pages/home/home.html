<ion-content padding class="content">
  <ion-label>Heute</ion-label>
  <ion-list>
    <button ion-item *ngFor="let serie of seriesToday" (click)="serieSelected(serie)">
      <ion-icon name="film"></ion-icon>
      {{serie.name}} Staffel: {{serie.season}} Episode: {{serie.episode}}
    </button>
  </ion-list>
  <ion-label>Morgen</ion-label>
  <ion-list>
    <button ion-item *ngFor="let serie of seriesTomorrow" (click)="serieSelected(serie)">
      <ion-icon name="film"></ion-icon>
      {{serie.name}} Staffel: {{serie.season}} Episode: {{serie.episode}}
    </button>
  </ion-list>

      {{serie.name}} Staffel: {{serie.season}} Episode: {{serie.episode}}
