<ion-header class="dateHeader">
  <ion-toolbar class="dateBar">
    <ion-item id="date">
      <ion-label>{{ getCurrentDate() }}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content padding class="content">
  <ion-slides class="dateSlides" effect="slide" direction="horizontal" initialSlide="1" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <ion-list *ngFor="let episode of data">
        <ion-item class="list-item" (click)="showDetail(episode)">
          <img src="{{ episode.still_path }}" alt="no picture" />
          <div class="favContent">
            <ion-title class="resName">{{episode.series_name}}</ion-title>
            <label class="epName">{{ episode.name }}</label>
            <label>S{{ episode.season_number}} / E{{ episode.episode_number }}</label>
          </div>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
